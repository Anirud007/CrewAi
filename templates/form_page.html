<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css') }}">
    <script src="{{ url_for('static',filename='js/form_page.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>CrewAi</title>
</head>

<body>
    <div class="px-4 pt-3 text-center">
        <h1 class="display-3 fw-bold text-body-emphasis">Multi-Agent System using CrewAi</h1>
        <div class="col-lg-6 mx-auto">
            <h5 class="lead px-2 fs-4 my-3">Create and manage intelligent agents effortlessly. Define goals, assign
                tasks,
                and watch your AI-powered agents bring them to life.</h5>
        </div>
    </div>
    <div class="container my-4">
        <form id="instanceForm" method="POST" action="{{ url_for('create_instance', crew_id=crew_id)}}" enctype="multipart/form-data">
            <h3 class="my-3 text-center">Create a New Agent</h3>
            <div class="form-section">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>

                <div class="form-group my-2">
                    <label for="backstory">Backstory:</label>
                    <textarea id="backstory" name="backstory" class="form-control" rows="3" required></textarea>
                </div>

                <div class="form-group my-2">
                    <label for="goals">Goals:</label>
                    <input type="text" name="goals" id="goals" class="form-control" required>
                </div>

                <div class="form-group my-2">
                    <label for="task">Task Description:</label>
                    <textarea id="task" name="task" class="form-control" rows="3" required></textarea>
                </div>

                <div class="form-group my-2">
                    <label for="exp_output">Expected Output: </label>
                    <input type="text" name="exp_output" id="exp_output" class="form-control" required>
                </div>
                <div class="form-group my-2">
                    <ul class="ks-cboxtags">
                        <li>
                            <input type="checkbox" name="SerperWebSerachTool" id="SerperWebSerachTool" value="True">
                            <label for="SerperWebSerachTool" id="label-checkbox">Serper Web Serach Tool</label>
                        </li>
                        <li>
                            <input type="checkbox" name="EXASearchTool" id="EXASearchTool" value="True">
                            <label for="EXASearchTool" id="label-checkbox">EXA Search Tool</label>
                        </li>
                        <li>
                            <input type="checkbox" name="TavilySearchTool" id="TavilySearchTool" value="True">
                            <label for="TavilySearchTool" id="label-checkbox">Tavily Search Tool</label>
                        </li>
                        <li>
                            <input type="checkbox" name="ScrapeWebsiteTool" id="ScrapeWebsiteTool" value="True">
                            <label for="ScrapeWebsiteTool" id="label-checkbox">Scrape Website Tool</label>
                        </li>
                        <li>
                            <input type="checkbox" name="PDFSerachTool" id="PDFSerachTool" value="True"
                        onclick="togglefileupload()">
                            <label for="PDFSerachTool" id="label-checkbox">PDF Serach Tool</label>

                            <input type="file" name="pdffile" id="pdf-file" accept=".pdf">
                        </li>
                    </ul>
                </div>

                <div class="form-group">
                    <ul class="ks-cboxtags">
                        <li>
                            <input type="checkbox" name="allow_delegation" id="allow_delegation" value="True">
                            <label for="allow_delegation" id="label-checkbox">Allow Delegation </label>
                        </li>
                    </ul>
                </div>
                <input class="btn btn-primary" type="submit" value="Create Agent">
            </div>
        </form>
    </div>
</body>

</html>
